<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/contact.css">
</head>

<body>
    <!-- Header -->
	<div th:replace="header.html"></div>

    <!-- Contact Section -->
    <div class="container my-5">
        <!-- Page Header -->
        <div class="contact-header text-center">
            <h1>Contact Us</h1>
            <p class="lead">We're here to help! Reach out to us anytime.</p>
        </div>

        <!-- Contact Details -->
        <div class="row mt-4">
            <div class="col-lg-6">
                <div class="card contact-card p-4">
                    <h5>Get in Touch</h5>
                    <p><strong>Email:</strong> <a href="mailto:info@hotelname.com">info@hotelname.com</a></p>
                    <p><strong>Phone:</strong> <a href="tel:+123456789">+1 234 567 89</a></p>
                    <p><strong>Address:</strong></p>
                    <p>1234 Hotel Lane<br>City, Country</p>
                </div>
            </div>

            <!-- Map -->
            <div class="col-lg-6">
                <div class="card contact-card p-3">
                    <div class="map-container">
                        <iframe 
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.8354345079454!2d-122.40134148468169!3d37.78735957975709!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858064d03097b3%3A0x67c7b09e1c1a19b8!2sHotel%20Street%2C%20San%20Francisco%2C%20CA!5e0!3m2!1sen!2sus!4v1616253831016!5m2!1sen!2sus"
                            width="100%" 
                            height="300" 
                            style="border:0;" 
                            allowfullscreen="" 
                            loading="lazy"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center">
        <p>&copy; 2025 Hotel Name. All rights reserved.</p>
    </footer>
</body>

</html>
